<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script src="JS/getData.js"></script>
    <div id="root">
        <div class="container">
            <div>
                <input id="delete" type="text" placeholder="Enter Isikucod for delete">
                <button onclick="deleteStudent()">Delete</button>
                <input id="search" type="text" placeholder="Enter Isikucod for search">
                <button onclick="searchStudent()">Search</button>
                <button onclick="window.location.href = 'addStudent.html'">Add student</button>
                <button onclick="window.location.href = 'index.html'">Show all</button>
            </div>
            <table id="students" class="table table-bordered">
                <tr>
                    <th>Isikucod</th>
                    <th>Surname</th>
                    <th>First name</th>
                    <th>Grade</th>
                    <th>E-mail</th>
                    <th>Message</th>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
