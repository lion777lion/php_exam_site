<!DOCTYPE html>
<html lang="en">

<head>
    <script src="JS/postData.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div id="root">
    <div class="col-md-3 col-lg-4 col-sm-none col-md-offset-4 col-lg-offset-4"></div>
    <div class="col-md-6">
        <form>
            <input name="isikucod" id="isikucod" class="form-control form-control-sm" type="text" placeholder="Isikucod">
            <h12 id="isikucodReq"></h12>
            <input name="email" id="email" class="form-control form-control-sm" type="text" placeholder="E-mail">
            <h12 id="emailReq"></h12>
            <input name="surname" id="surname" class="form-control form-control-sm" type="text" placeholder="Surname">
            <h12 id="surnameReq"></h12>
            <input name="fname" id="fname" class="form-control form-control-sm" type="text" placeholder="First name">
            <h12 id="fnameReq"></h12>
            <input name="grade" id="grade" class="form-control form-control-sm" type="text" placeholder="Grade">
            <h12 id="gradeReq"></h12>
            <input name="message" id="message" class="form-control form-control-sm" type="text" placeholder="Message">
        </form>
        <button onclick="CheckData()">Submit</button>
    </div>
    <div class="col-md-3 col-lg-3 col-sm-none"></div>
</div>

</body>

</html>
